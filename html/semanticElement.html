<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
    <style>
        header, footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
        section, article, aside {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Semantic Elements</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section >
            <h2>Section</h2>
            <p>This section contains related content.</p>
        </section>

        <article >
            <h2>Article</h2>
            <p>
                An article is a self-contained piece of content
                that can stand on its own.
            </p>
        </article>

        <aside >
            <h2>Aside</h2>
            <p>Additional or related information.</p>
        </aside>
    </main>

    <footer>
        <p>Â© 2026 My Website</p>
    </footer>

</body>
</html>
