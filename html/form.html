<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>

<body>
    <h1>Form Page</h1>
    <a href="index.html">Home</a>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password"><br>

            <input type="button" value="Submit"> <br>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Other Information</legend>
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox"><br>

            <label for="color">Choose color:</label>
            <input type="color" id="color"><br>

            <label for="date">Choose date:</label>
            <input type="date" id="date" name="date"><br>

            <label for="reset">Reset:</label>
            <input type="reset" id="reset" name="reset"><br>

            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Search"><br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Enter URL"><br>

            <label for="radio">Radio:</label>
            <input type="radio" id="radio"><br>
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter telephone number"><br>

            <label for="file">File:</label>
            <input type="file" id="file" name="file"><br>

            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="honda" selected>Honda</option>
            </select><br>
            <input type="text" list="car-options" name="car-option" id="car-option" placeholder="Choose your car">
            <datalist id="car-options">
                <option value="Volvo">
                <option value="Saab">
                <option value="Honda">
                <option value="Toyota">
                <option value="BMW">
            </datalist> <br>
            <label for="text">Text:</label>
            <textarea name="text" id="text"></textarea>
        </fieldset>
    </form>
</body>

</html>
