<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Elements Example</title>
</head>
<body>

    <h1>Block Elements Example</h1>
    <a href="index.html">Home</a>
    <!-- h1 เป็น block element -->
    <h2>This is a Heading</h2>

    <!-- p เป็น block element -->
    <p>
        This is a paragraph.  
        Paragraphs are block elements, so they start on a new line.
    </p>

    <!-- div เป็น block element -->
    <div >
        <p>This paragraph is inside a div.</p>
        <p>The div takes up the full width of the page.</p>
    </div>

    <!-- section เป็น block element -->
    <section>
        <h3>Section Block</h3>
        <p>A section is also a block element.</p>
    </section>

</body>
</html>
